<script>
      //Problema: Pirâmide de números
    /*
    Peça para o usuário inserir um número.
    Crie uma pirâmide de números com a quantidade de linhas igual ao número informado.
    Exemplo: Se o usuário informar 4, a pirâmide será:
    1
    12
    123
    1234
    123
    12
    1
    UTILIZE FOR COM VARIÁVEL DE CONTROLE!
    */
   const numero = Number(prompt(`Informe um número`));


   for (let contador =1; contador <= numero; contador++){
    let linha = "";
    for(let subcontador = 1; subcontador <= contador; subcontador++){
        linha += subcontador;

    }
    document.write(`${linha}<br>`)
   }
   for (let contador = numero - 1; contador >= 1; contador--){
    let linha = "";
    for(let subcontador = 1; subcontador <= contador; subcontador++){
        linha += subcontador;

    }
    document.write(`${linha}<br>`)
   }




</script>
